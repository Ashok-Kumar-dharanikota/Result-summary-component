<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="rscomponent">
    <div class="sectionOne">

      <h3>Your Result</h3>

      <div class="circle">
        <p class="circle-item"><strong class="circle-title">76</strong> <br> of 100</p>
      </div>

      <h2>Great</h2>

      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div class="sectionTwo">
      <h3 class="summary">Summary</h3>

      <div class="reaction" id="item">
        <div style="flex-direction: row; display: flex; align-items: center;">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p id="reaction" >Reaction</p>  
        </div>
        <p style="color: rgba(43, 63, 63, 0.353);"><strong style="color: rgba(65, 44, 44, 0.732); ">80</strong> / 100</p>
      </div>

      <div class="memory" id="item">
        <div style="flex-direction: row; display: flex; align-items: center;">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p id="memory">Memory</p>  
        </div>
        <p style="color: rgba(43, 63, 63, 0.353);"><strong style="color: rgba(65, 44, 44, 0.732); ">92</strong> / 100</p>
      </div>

      <div class="Verbal" id="item">
        <div style="flex-direction: row; display: flex; align-items: center;">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p id="verbal">Verbal</p>  
        </div>
        <p style="color: rgba(43, 63, 63, 0.353);"><strong style="color: rgba(65, 44, 44, 0.732); ">61</strong> / 100</p>
      </div>


      <div class="Visual" id="item">
        <div style="flex-direction: row; display: flex; align-items: center;">
 
        <img src="./assets/images/icon-visual.svg" alt="">
        <p id="visual">Visual</p>
        </div>
        <p style="color: rgba(43, 63, 63, 0.353);"><strong style="color: rgba(65, 44, 44, 0.732); ">72</strong> / 100</p>

      </div>


      <button>Continue</button>

    </div>
  </div>
